<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Buzz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="header">
        <div class="title">The Buzz</div>
    </div>

    <div class="login-container">
        <a href="signin.html" class="login-button">Login with Google</a>
    </div>

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .login-container {
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-button {
            padding: 10px 20px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #357ae8;
        }
    </style>
</body>
<footer style="font-family:'Times New Roman', Times, serif; float:right; text-align:right; position:absolute; bottom:0; right:0; margin-right:12px">
    <p>Designed by Matyas, Sean, Monica, Evan, & Mohamed.</p>
    <p>Hosted for free using a domain from FreeDNS</p>
</footer>

</html>
