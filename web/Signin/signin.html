<!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        // This function will be called after the user successfully signs in
        function handleAuthResponse(response) {
            const idToken = response.credential;
            console.log("ID Token received from Google:", idToken);

            // send the token to the backend
            verifyWithBackend(idToken);
        }

        async function verifyWithBackend(idToken) {
            try {
                const response = await fetch('https://team-dog.dokku.cse.lehigh.edu/login', {
                    method: 'POST',
                    body: JSON.stringify({ jwtToken: idToken }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                console.log("Backend response:", result);
                if (result.mStatus === "ok") {
                    window.location.href = `https://team-dog.dokku.cse.lehigh.edu/website.html?user_id=${result.mData.user_id}`;
                } else {
                    console.error("Authentication failed:", result);
            }
                } catch (error) {
                console.error("Network error:", error);
    }
        }
        
    </script>
</head>
<body>
    <div id="g_id_onload"
         data-client_id="375687415742-lp9tnf5cin8pt2ak7207v3cltgh3nb5g.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleAuthResponse"
         data-auto_prompt="true">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large"
         data-logo_alignment="left">
    </div>
</body>
</html>
