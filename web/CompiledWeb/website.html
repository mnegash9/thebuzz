<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Buzz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer>
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.content').forEach(section => {
                section.style.display = 'none'; 
            });

            // Show the requested section
            const sectionToShow = document.getElementById(sectionId);
            if (sectionToShow) {
                sectionToShow.style.display = 'block'; 
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSection('main'); // Show main section by default
        });
    </script>
</head>
<body>
    <div class="header">
        <div class="title">The Buzz</div>
        <div class="button-container">
            <button class="profile-button" onclick="showSection('profile')">Profile</button>
            <button class="logout-button">Logout</button>
            <button class="main-page-button" onclick="showSection('main')">Main Page</button>
        </div>
    </div>

    <div id="main" class="content">
        <!-- Main Content -->
        <h2 class="feed-title">Feed</h2>
        <div class="post-form">
            <input type="text" class="post-input" placeholder="Type your message here">
            <button class="post-button">Post</button>
        </div>
        <div class="feedContainer">
            <!-- Dynamic posts will be appended here by JavaScript -->
        </div>
    </div>

    <div id="profile" class="content" style="display: none;">
        <div class="profile">
            <div class="profile-header">
                <div class="user-icon"></div>
                <div class="user-info-container">
                    <div class="user-details">
                        <h1 class="user-name">User Name</h1>
                        <p class="user-email">user@email.com</p>
                    </div>
                    <button class="edit-profile-button" onclick="showSection('edit-profile')">Edit Profile</button>
                </div>
            </div>
            <div class="profile-info">
                <h2>Sexual Identity</h2>
                <p class="user-sexual-identity">Data goes here</p>
                <h2>Gender Orientation</h2>
                <p class="user-gender-orientation">Data goes here</p>
                <h2>Note</h2>
                <p class="user-note">Data goes here</p>
            </div>
        </div>
    </div>

    <div id="public-profile" class="content" style="display: none;">
        <div class="profile public">
            <div class="profile-header">
                <div class="user-icon"></div>
                <div class="user-info-container">
                    <div class="user-details">
                        <h1 class="user-name">User Name</h1>
                        <p class="user-email">user@email.com</p>
                    </div>
                </div>
            </div>
            <div class="profile-info">
                <h2>Note</h2>
                <p class="user-note">Data goes here</p>
            </div>
        </div>
    </div>

    <div id="edit-profile" class="content" style="display: none;">
        <div class="profile">
            <div class="profile-info">
                <label for="edit-first-name">First Name</label>
                <input type="text" id="edit-first-name" placeholder="Enter first name" class="editable-box">
            
                <label for="edit-last-name">Last Name</label>
                <input type="text" id="edit-last-name" placeholder="Enter last name" class="editable-box">
                
                <label for="edit-email">Email</label>
                <input type="email" id="edit-email" placeholder="Enter new email" class="editable-box">
                
                <label for="sexual-identity">Sexual Identity</label>
                <select id="sexual-identity" class="editable-box">
                    <option value="heterosexual">heterosexual</option>
                    <option value="homosexual">homosexual</option>
                    <option value="bisexual">bisexual</option>
                    <option value="pansexual">pansexual</option>
                </select>

                <label for="gender-orientation">Gender Orientation</label>
                <select id="gender-orientation" class="editable-box">
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="nonbinary">nonbinary</option>
                    <option value="cisgender">cisgender</option>
                    <option value="transgender">transgender</option>
                </select>

                <label for="note">Note</label>
                <textarea id="note" class="editable-box" placeholder="Enter your note here"></textarea>
            </div>
            <div class="button-container">
                <button class="cancel-button" onclick="showSection('profile')">Cancel</button>
                <button class="save-button">Save</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
